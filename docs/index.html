<!DOCTYPE html>
<html>
<head>
    <title>Thank You for Using Spotibot</title>
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .logo {
            margin-top: 100px;
        }

        .message {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="images/Spotify_icon.png" alt="Spotify Logo" width="200" height="200">
    </div>
    <div class="message" id="message">
        <h1>Thank You for Using Spotibot</h1>
        <p id="code-placeholder">Your authorization code will appear here.</p>
        <p>Please close this window and provide the code to the Spotibot Discord bot.</p>
    </div>
    <script type="text/javascript">
        // Parse the authorization code from the URL
        var urlParams = new URLSearchParams(window.location.search);
        var code = urlParams.get('code');

        // Display the authorization code on the webpage
        var codePlaceholder = document.getElementById('code-placeholder');
        codePlaceholder.textContent = "Your authorization code is: " + code;
    </script>
</body>
</html>
