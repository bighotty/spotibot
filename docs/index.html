<!DOCTYPE html>
<html>
<head>
    <title>Thank You for Using Spotibot</title>
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .logo {
            margin-top: 100px;
        }

        .message {
            margin-top: 50px;
        }
    </style>
    <script type="text/javascript">
        var authenticationComplete = false;

        window.addEventListener('message', function(event) {
            if (event.data === 'success' && !authenticationComplete) {
                authenticationComplete = true;
                document.getElementById('message').textContent = 'Authentication successful! You can now close this window.';
            }
        });
    </script>
</head>
<body>
    <div class="logo">
        <img src="static/images/Spotify_icon.png" alt="Spotify Logo" width="200" height="200">
    </div>
    <div class="message" id="message">
        <h1>Thank You for Using Spotibot</h1>
        <p>Please wait while the authentication process is completed...</p>
    </div>
</body>
</html>
