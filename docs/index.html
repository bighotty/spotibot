<!DOCTYPE html>
<html>
<head>
    <title>Thank You for Using Spotibot</title>
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .logo {
            margin-top: 100px;
        }

        .message {
            margin-top: 50px;
        }
    </style>
    <script type="text/javascript">
        // Parse the authentication code from the URL parameters
        var urlParams = new URLSearchParams(window.location.search);
        var code = urlParams.get('code');

        // Send the code back to the Discord bot via postMessage if the opener is available
        if (window.opener && code) {
            window.opener.postMessage(code, '*');
        }
    </script>
</head>
<body>
    <div class="logo">
        <img src="images/Spotify_icon.png" alt="Spotify Logo" width="200" height="200">
    </div>
    <div class="message">
        <h1>Thank You for Using Spotibot</h1>
        <p>Authentication successful! You can now close this window.</p>
    </div>
</body>
</html>
