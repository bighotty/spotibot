<!DOCTYPE html>
<html>
<head>
    <title>Thank You for Using Spotibot</title>
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .logo {
            margin-top: 100px;
        }

        .message {
            margin-top: 50px;
        }
    </style>
    <script type="text/javascript">
        var authenticationComplete = false;

        window.addEventListener('message', function(event) {
            if (event.data === 'success' && !authenticationComplete) {
                authenticationComplete = true;
                document.getElementById('message').textContent = 'Authentication successful! You can now close this window.';
            } else if (event.data.startsWith('code:') && !authenticationComplete) {
                authenticationComplete = true;
                var code = event.data.split(':')[1];
                document.getElementById('message').textContent = 'Authentication successful! Your authorization code is:';
                document.getElementById('code').textContent = code;
            }
        });
    </script>
</head>
<body>
    <div class="logo">
        <img src="images/Spotify_icon.png" alt="Spotify Logo" width="200" height="200">
    </div>
    <div class="message" id="message">
        <h1>Thank You for Using Spotibot</h1>
        <p>Please wait while the authentication process is completed...</p>
        <p id="code"></p>
    </div>
    <script type="text/javascript">
        // Parse the authentication code from the URL parameters
        var urlParams = new URLSearchParams(window.location.search);
        var code = urlParams.get('code');

        // Send the code back to the Discord bot via postMessage
        window.opener.postMessage(code, '*');

        // Send the code back to the website via postMessage
        window.opener.postMessage('code:' + code, '*');

        // Close the popup window
        window.close();
    </script>
</body>
</html>
